<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./../imagens/hamburguer.png" type="image/x-icon">
    <title>Comeia Hamburgueria</title>
</head>

<body>
    <header>
        <div id="logo">
            <a href="./index.html"><img id='burguer' src="./../imagens/hamburguer.png"></a>
            <p class="name">Hamburgueria Comeia</p>
        </div>

        <div id='options'>
            <ul>
                <li><a href="./../index.html">Inicio</a></li>
                <li><a href="./menu.html">Menu</a></li>
                <li><a href="./promo.html">Promoções</a></li>
                <li><a>Contato</a></li>
                <li id="about"><a href="./sobre.html">Sobre nós</a></li>
            </ul>
        </div>


    </header>

    <main>


        <div id="contato">
            <form action="">

                <fieldset>
                    <input id='name' type="email" class="form-control" id="floatingInput" placeholder="Nome">
                </fieldset>

                <fieldset>
                    <input id="email" type="email" class="form-control teste" id="floatingInput" placeholder="Email">
                </fieldset>

                <fieldset>
                    <input id="telefone" type="email" class="form-control" id="floatingInput" placeholder="Telefone">
                </fieldset>

                <fieldset>
                    <textarea id='mensagem' class="form-control" placeholder="Mensagem" id="floatingTextarea2" style="height: 100px"></textarea>
                </fieldset>

                <button type="button" class="btn btn-dark">Enviar</button>

            </form>
        </div>

        <div id="social">
            <a href="https://www.instagram.com/"><img class='icon' src="./../imagens/instagram-white.png"
                    alt="icone instagram"> </a>
            <a href="https://web.whatsapp.com/"><img class='icon' src="./../imagens/whatsapp.png" alt="icone whatsapp"></a>
            <a href="https://www.tiktok.com/pt-BR/"><img class='icon' src="./../imagens/tiktok.png" alt="icone tiktok"></a>
            <a href="https://www.youtube.com/"><img class='icon' src="./../imagens/youtube.png" alt="icone youtube"></a>
        </div>

        <div id="maps"> <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3948.078017646574!2d-35.95426968521853!3d-8.295034894032074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7a98a56da17a4b1%3A0x88b2099670852257!2sCaruaru%20Shopping!5e0!3m2!1spt-BR!2sbr!4v1678310834611!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>


        <div id="footer">
            <footer>2023 Ⓒ Desenvolvido por Renan Henrique</footer>

        </div>


    </main>

    <script src="./../script/contato.js" type="module"></script>
</body>

</html>
